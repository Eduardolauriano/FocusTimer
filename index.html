<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FocusTimer</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css ">
  <link rel="shortcut icon" href="favicon.png" type="image/x-png">
</head>
<body>

  <main>
    <div class="timer">
      <span class="minutes">25</span>
      <span>:</span>
      <span class="seconds">00</span>
    </div>
    <div class="controls">
      <button class="play"><img src="./image.svg/play.svg" alt=""></button>
      <button class="pause hide"> <img src="./image.svg/pause.svg" alt=""></button>
      <button class="stop hide"> <img src="./image.svg/stop.svg" alt=""></button>
      <button class="set"> <img src="./image.svg/set.svg" alt=""></button>
    </div>
    <footer>
      <button class="sound-on hide"><img src="./image.svg/sound-on.svg" alt=""></button>
      <button class="sound-off "><img src="./image.svg/sound-off.svg" alt=""></button>
    </footer>

  </main>
  <script src="./js/index.js" type="module"></script>
</body>
</html>
